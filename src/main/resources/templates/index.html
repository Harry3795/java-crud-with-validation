<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <h1>Hello,Pradeep Sharma</h1>
 	<section>
 	
 	<form action="insert" method="post">
		<div class="form-floating mb-3">
			<input type="input" class="form-control" name="fname" id="floatingInput"
				placeholder="name@example.com"> <label for="floatingInput">Fist name</label>
		</div>
		<div class="form-floating mb-3">
			<input type="input" class="form-control" name="lname" id="floatingInput"
				placeholder="name@example.com"> <label for="floatingInput">Last Name</label>
		</div>
		<div class="form-floating mb-3">
			<input type="input" class="form-control" name="contact" id="floatingInput"
				placeholder="name@example.com"> <label for="floatingInput">Contact Details</label>
		</div>
		<div class="form-floating">
			<input type="email" class="form-control" name="email" id="floatingPassword"
				placeholder="Password"> <label for="floatingPassword">Email</label>
		</div>
		<div>
		<button type="submit" class="btn btn-outline-success">Success</button>
		
		</div>

</form>
	</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

 </body>
